<app-shared></app-shared>
<form (ngSubmit)="f.form.valid && onsubmit(f)" #f="ngForm">
<div class="row justify-content-center">
    <div class="col-md-4">
       <div class="form-group">
           <label>Name</label>
           <input type="text" class="form-control" [(ngModel)]="home.name" name="name" required #name="ngModel" pattern="[a-z]{2,10}">
           <span *ngIf="f.submitted && name.errors?.required">Please enter your name</span>
           <span *ngIf="f.submitted && name.errors?.pattern">Invalid name</span>
       </div>
       <div class="form-group">
          <label>Salary</label>
          <input type="text" class="form-control"  [(ngModel)]="home.salary" name="salary" required #salary="ngModel" pattern="[0-9]{2,10}">
          <span *ngIf="f.submitted && salary.errors?.required">Please enter your salary</span>
          <span *ngIf="f.submitted && salary.errors?.pattern">Invalid salary</span>
      </div>
      <div class="form-group">
          <label>Age</label>
          <input type="text" class="form-control"  [(ngModel)]="home.age" name="age" required #age="ngModel" pattern="[0-9]{1,3}">
          <span *ngIf="f.submitted && age.errors?.required">Please enter your age</span>
          <span *ngIf="f.submitted && age.errors?.pattern">Invalid age</span>
      </div>
      <button class="btn btn-primary">{{title}}</button>
    </div>
</div>
</form>

<br/>

<table border="1" align="center" class="table-bordered">
  <tr>
    <td>Employee Name</td>
    <td>Employee Salary</td>
    <td>Employee Age</td>
    <td>Delete</td>
    <td>Edit</td>
    <td>View Detail</td>
  </tr>
  <tr *ngFor="let obj of data; let j=index">
      <td>{{obj.employee_name}}</td>
      <td>{{obj.employee_salary}}</td>
      <td>{{obj.employee_age}}</td>
      <td><a class="btn btn-sm text-white btn-danger" (click)="delete(obj.id)">Delete</a></td>
      <td><a class="btn btn-sm text-white btn-success" (click)="edit(obj,j)">Edit</a></td>
      <td><a class="btn btn-sm text-white btn-primary" [routerLink]="['/viewdetail/'+obj.id]">View Detail</a></td>
  
    </tr>
</table>
